<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
html, body{
    height: 100%;
    width: 100%;
    color: white;
}
.main{
    height: 100%;
    width: 100%;
    background-color:rgb(0, 0, 0);
    display: flex;
    align-items: center;
    justify-content: center;
}
.cursor{
    height: 20px;
    width: 20px;
    mix-blend-mode: difference;
    background-color: rgb(255, 255, 255);
    border-radius: 50%;
    position: absolute;
}
h1{
    font-size: 9vw;
    font-size: 900;
}
    </style>
</head>
<body>
 <div class="main">

    <div class="cursor">
</div>
</div>
</body>
<script>

var main =document.querySelector(".main");
var cursor =document.querySelector(".cursor");

main.addEventListener("mousemove",function(dets){ //Dets mouse ki value dita hai
  cursor.style.left = dets.x+"px" 
cursor.style.top = dets.y+"px"

})


</script>
</html>
